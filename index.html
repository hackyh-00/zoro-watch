</head>

<body>
    <header>
        <h1>Anime Watching Website</h1>
    </header>
    <main>
        <div id="load" class="loading">Loading...</div>

            <h2>Error:</h2>
            <p id="error-desc"></p>

            <!-- Anime Information will be loaded here -->
        </div>
        <div id="similar-div">
            <h2>Similar Anime Recommendations</h2>
            <div id="latest2" class="similar-anime">
                <!-- Similar Anime Recommendations will be loaded here -->
            </div>
        </div>
        <div id="ephtmldiv" class="episode-list">
            <h2>Episode List</h2>
            <!-- Episode List will be loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Anime Watching Website</p>
    </footer>

    <script src="script.js"></script>

</html>
